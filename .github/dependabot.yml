version: 2
updates:
  # npm / pnpm dependencies
  - package-ecosystem: npm
    directory: /
    schedule:
      interval: weekly
      day: monday
      time: "09:00"
      timezone: Asia/Kolkata
    open-pull-requests-limit: 10
    groups:
      next-ecosystem:
        patterns:
          - "next"
          - "react"
          - "react-dom"
          - "@types/react*"
      platejs:
        patterns:
          - "@platejs/*"
      ai-sdk:
        patterns:
          - "@ai-sdk/*"
      prisma:
        patterns:
          - "prisma"
          - "@prisma/*"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-patch"]
    labels:
      - dependencies
      - automated

  # GitHub Actions
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: monthly
    labels:
      - dependencies
      - github-actions
